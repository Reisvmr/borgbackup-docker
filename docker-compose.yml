version: '3'

services:
  cronservice:
    image: zokradonh/borgbackup-docker
    restart: unless-stopped
    volumes:
      - /var/lib/docker/volumes:/hostvolumes
      - /var/run/docker.sock:/var/run/docker.sock
      - config:/borgconfig
      - backups:/backups

volumes:
  backups:
  config:
    labels:
      - xyz.zok.borgbackup.ignore
